<!DOCTYPE html>
<html>
<head>
<title>my javascript</title>	
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function findLength() {
		var  length1=document.getElementById('string1').value;		
		var  length2=document.getElementById('string2').value;
		document.getElementById('headerName').innerHTML=length1+"  ="+length1.length+" , "+length2+" length ="+length2.length;

		}
	function joinString()
	{
		var  length1=document.getElementById('string1').value;		
		var  length2=document.getElementById('string2').value;
		document.getElementById('headerName').innerHTML="String Joined :"+length1.concat(length2);
		//alert(length1);
	}
</script>
</head>
<body >
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 id="headerName">String Operation</h1>
			</div>
			<div class="panel-body">
				<div id="table">
					<table class="table table-responsive table-striped table-condensed table-boredered">
						<tr>
							<td>
								<label>
									Enter String1
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="string1" value="">

							</td>
							<td>
								<label>
									Enter String2
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="string2" value="">

							</td>
						</tr>
						

					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div  class="">
						<input type="button"  class="btn btn-lg btn-success" value="length" onclick="findLength()" name="">
						<input type="button"  class="btn btn-lg btn-success" value="concat" onclick="joinString()" name="">
					</div>
				</div>
			</div>
		</div>

	</div>
