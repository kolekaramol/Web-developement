<!DOCTYPE html>
<html>
<head>
	<title>Array Example</title>
	<script type="text/javascript">
		var txt=['1','2','3'];
		var txt1=['4','5','6'];
		var txt2=["raj","vikram","mangesh"];
		txt2.push("vidya");
		alert(txt2);
		txt2.pop();
		alert(txt2);
		alert(txt.length);  //array length
		alert(" 2 nd element ="+txt[1]); // find element
		alert(txt.toString());          // convert array to  string
		alert(txt.concat(txt1)); // concat two arrays
	</script>
</head>
<body>

</body>
</html>
