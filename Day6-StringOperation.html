<!DOCTYPE html>
<html>
<head>
<title>my javascript</title>	
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function sliceString() {
		var string=document.getElementById('string1').value;
		var startPosition=document.getElementById('startPosition').value;
		var endPosition=document.getElementById('endPosition').value;
		var result=string.slice(startPosition,endPosition);
		alert("result =" +result);
		document.getElementById('result').innerHTML="Result ="+result;
	}
	function subString() {
	var string=document.getElementById('string1').value;
		var startPosition=document.getElementById('startPosition').value;
		var endPosition=document.getElementById('endPosition').value;
		var result=string.substring(startPosition,endPosition);
		alert("result =" +result);
		document.getElementById('result').innerHTML="Result ="+result;
	}
	function subStrString() {
		var string=document.getElementById('string1').value;
		var startPosition=document.getElementById('startPosition').value;
		var endPosition=document.getElementById('endPosition').value;
		var result=string.substr(startPosition,endPosition);
		alert("result =" +result);
		document.getElementById('result').innerHTML="Result ="+result;
	}
</script>
</head>
<body >
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 id="headerName">String Operation</h1>
			</div>
			<div class="panel-body">
				<div id="table">
					<table class="table table-responsive table-striped table-condensed table-boredered">
						<tr>
							<td>
								<label>
									Enter String
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="string1" value="">

							</td>
						</tr>
						<tr>
							<td>
								<label>
									Start Position
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="startPosition" value="">

							</td>
							<td>
								<label>
									End Position/length
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="endPosition" value="">

							</td>
						</tr>
						<tr>
							<td colspan="2">
								<label>
									Result
								</label>
							</td>
							<td colspan="2">
								<label>
									<h1 id="result">
										
									</h1>
								</label>
							</td>
							
						</tr>
						

					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div  class="">
						<input type="button"  class="btn btn-lg btn-success" value="Slice String" onclick="sliceString()" name="">
						<input type="button"  class="btn btn-lg btn-success" value="Sub String" onclick="subString()" name="">
						<input type="button"  class="btn btn-lg btn-success" value="SubStr String" onclick="subStrString()" name="">
					</div>
				</div>
			</div>
		</div>

	</div>
