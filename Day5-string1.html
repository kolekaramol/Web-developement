<!DOCTYPE html>
<html>
<head>
<title>my javascript</title>	
 <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
	function findString() 
	{
		var searchString=document.getElementById('string1').value;
		var searchStringBy=document.getElementById('string2').value;
		var result=searchString.indexOf(searchStringBy);
		document.getElementById('result').innerHTML=result;

	}
	function findStringReverse()
	{	
		var searchString=document.getElementById('string1').value;
		var searchStringBy=document.getElementById('string2').value;
		var result=searchString.lastIndexOf(searchStringBy);
		document.getElementById('result').innerHTML=result;
	}
	function searchString() {
	var searchString=document.getElementById('string1').value;
		var searchStringBy=document.getElementById('string2').value;
		var result=searchString.search(searchStringBy);
		document.getElementById('result').innerHTML=result;
	}
</script>
</head>
<body >
	<div class="container">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h1 id="headerName">String Operation</h1>
			</div>
			<div class="panel-body">
				<div id="table">
					<table class="table table-responsive table-striped table-condensed table-boredered">
						<tr>
							<td>
								<label>
									Enter String
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="string1" value="">

							</td>
							<td>
								<label>
									Find String
								</label>
							</td>
							<td>
								<input type="text" class="form-control"  id="string2" value="">

							</td>
						</tr>
						<tr>
							<td colspan="2">
								<label>
									Result
								</label>
							</td>
							<td colspan="2">
								<label>
									<h1 id="result">
										
									</h1>
								</label>
							</td>
							
						</tr>
						

					</table>
				</div>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div  class="">
						<input type="button"  class="btn btn-lg btn-success" value="indexOf search" onclick="findString()" name="">
						<input type="button"  class="btn btn-lg btn-primary" value="lastIndexOf search" onclick="findStringReverse()" name="">
						<input type="button"  class="btn btn-lg btn-primary" value="search" onclick="searchString()" name="">
					</div>
				</div>
			</div>
		</div>

	</div>
