<!DOCTYPE html>
<html>
<head>
	<title>Events</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="js/jquery-3.1.1.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="panel panel-primary">
		<div class="panel-heading">
			Event here<h1 id="displayBoard">Events</h1>
		
		</div>
		<div class="panel-body">
			<div class="row">
				
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="col-md-2" >
					<input type="button" class="btn btn-primary btn-lg" value="Click me" onclick='clickMe()' name="">
					</div>
					<div class="col-md-2" >
					<input type="button" class="btn btn-success btn-lg" value="On Mouse Over" onmouseover='mouseOverMe()' name="">
					</div>
					
				</div>
			</div>
		</div>
	</div>
	
</div>
<script type="text/javascript">
	function clickMe() {
		//alert('clicked called');
		document.getElementById('displayBoard').innerHTML="Clicked event occured";
	}
	function mouseOverMe() {
		//alert('onmouseover called');
		document.getElementById('displayBoard').innerHTML="onmouseover event occured";
	}
</script>
</body>
</html>
