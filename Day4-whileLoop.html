<!DOCTYPE html>
<html>
<head>
	<title>While Loop Conditions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">		
  		function getFactorialNo() {
  			var x=document.getElementById('inputText').value;
  			var factorialNo=1;
  			while(x>=1)
  			{
  				factorialNo=factorialNo*x;
  				x=x-1;
  				console.log("factorialNo = "+factorialNo);
  			}
  				console.log("Result = "+factorialNo);
  			document.getElementById('displayBoard').innerHTML=factorialNo;
  		}
  </script>

</head>
<body>
<div  class="container">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h1 id="displayBoard">Javascript Functions</h1>
		</div>
		<div class="panel-body">
			<div id="table" >
			<table class="table table-responsive table-condensed table-bordered table-hover">
				<tr>
					<td>
						<label>Enter Factorial No</label>
					</td>
					<td>
						<input type="text" class="form-control" id="inputText" placeholder="" name="">
					</td>
				</tr>
			</table>
				
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="pull-left">
						<input type="button" class="btn btn-primary btn-lg"  onclick="getFactorialNo()" name="" value="submit">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
