<!DOCTYPE html>
<html>
<head>
	<title>
		javacript Object having array
	</title>
	<script type="text/javascript">
		var employee={
			firstName:"Raj",
			lastName:"Gujrathi",
			skills:['html','css','bootstrap'],
			designation:"web designer"	,
			salary:'121212',
			annualSalary:function () {
			 return this.salary*12;
			}
		}

		alert(employee.firstName);
		alert(employee.skills[2]);
		alert(employee.annualSalary());
		/*var skills:['html','css','bootstrap']*/

	</script>
</head>
<body>

</body>
</html>
