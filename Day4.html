<!DOCTYPE html>
<html>
<head>
	<title>Conditions</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">		
  		function vote() {
  			var x=document.getElementById('inputText').value;
  			if (x>18) {
  				document.getElementById('displayBoard').innerHTML="Valid Voter";
  				//alert("this is valid voter");
  			}
  			else if(x<18)
  			{
  				document.getElementById('displayBoard').innerHTML="InValid Voter";
  			}
  			else
  			{
  				document.getElementById('displayBoard').innerHTML="ur first vote congrats";	
  			}
  		}
  		

	</script>

</head>
<body>
<div  class="container">
	<div class="panel panel-success">
		<div class="panel-heading">
			<h1 id="displayBoard">Javascript Functions</h1>
		</div>
		<div class="panel-body">
			<div id="table" >
			<table class="table table-responsive table-condensed table-bordered table-hover">
				<tr>
					<td>
						<label>Enter  ur age</label>
					</td>
					<td>
						<input type="text" class="form-control" id="inputText" placeholder="" name="">
					</td>
				</tr>
			</table>
				
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="pull-left">
						<input type="button" class="btn btn-primary btn-lg"  onclick="vote()" name="" value="Eligible  voter">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
